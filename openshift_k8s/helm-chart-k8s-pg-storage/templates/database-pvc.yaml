{{- if .Values.pgwatch3.persistentVolumes.database.enabled -}}
{{- if not .Values.pgwatch3.persistentVolumes.database.existingClaim -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{- if .Values.pgwatch3.persistentVolumes.database.annotations }}
  annotations:
{{ toYaml .Values.pgwatch3.persistentVolumes.database.annotations | indent 4 }}
  {{- end }}
  labels:
{{ include "pgwatch3.labels" . | indent 4 }}
  name: {{ include "pgwatch3.fullname" . }}-database
spec:
  accessModes:
{{ toYaml .Values.pgwatch3.persistentVolumes.database.accessModes | indent 4 }}
{{- if .Values.pgwatch3.persistentVolumes.database.storageClass }}
{{- if (eq "-" .Values.pgwatch3.persistentVolumes.database.storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: "{{ .Values.pgwatch3.persistentVolumes.database.storageClass }}"
{{- end }}
{{- end }}
  resources:
    requests:
      storage: "{{ .Values.pgwatch3.persistentVolumes.database.size }}"
{{- end -}}
{{- end -}}