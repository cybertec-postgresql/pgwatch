name: Go Build & Test
on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore: ['docs/**', 'mkdocs.yml']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and lint
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Golang
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build
      run: |
        cd src/webui
        yarn install --network-timeout 100000 && yarn build
        cd ..
        go build

    - name: GolangCI-Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: src
  
  test:
    if: true # false to skip job during debug
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Test
    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Golang
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Create NAT driver
      if: matrix.os == 'windows-latest'
      run: |
        docker network create --driver nat NetworkName

    - name: Test
      run: |
        cd src
        go test -failfast -v -timeout=300s -p 1 -coverprofile=profile.cov ./...

    - name: Coveralls Parallel
      uses: coverallsapp/github-action@v2
      with:
        flag-name: ${{ matrix.os }}
        parallel: true
        base-path: src
        file: src/profile.cov 

  finish-tests:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Finilize Tests
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
        carryforward: "ubuntu-latest,windows-latest"

  goreleaser:
    if: true # false to skip job during debug    
    needs: build
    runs-on: ubuntu-latest
    name: GoReleaser
    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Golang
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v6
      with:
        version: latest
        args: release --snapshot --skip=publish --clean

  test-docker-images:
    if: true # false to skip job during debug
    needs: build
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Build Docker Image
      shell: bash
      run: |
        docker build \
        --build-arg GIT_TIME=`git show -s --format=%cI HEAD` \
        --build-arg GIT_HASH=`git show -s --format=%H HEAD` \
        --build-arg VERSION=`git rev-parse --abbrev-ref HEAD` \
        -t cybertec/pgwatch3:latest \
        -f docker/Dockerfile .   