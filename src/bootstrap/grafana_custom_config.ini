[server]
protocol = http
cert_file = /pgwatch3/persistent-config/self-signed-ssl.pem
cert_key = /pgwatch3/persistent-config/self-signed-ssl.key

[database]
type = postgres
host = 127.0.0.1:5432
name = pgwatch3_grafana
user = pgwatch3
password = pgwatch3admin

[security]
admin_user = admin
admin_password = pgwatch3admin

[auth.anonymous]
enabled = true

[metrics]
enabled = false
